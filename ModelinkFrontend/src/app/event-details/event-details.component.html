<div class="pl-4 pr-6 map-and-details flex flex-row flex-wrap h-24rem mt-6">
  <div class="map h-full">
    <div #mapContainer id="map"></div>
  </div>
  <div class="pl-5 details h-full flex flex-column justify-content-between">
    <div class="mb-3 title-and-agency">
      <h1 class="text-3xl mt-0 font-bold text-gray-800">{{ eventDetails?.title }}</h1>
      <p class="text-gray-600 text-xl mt-1">{{ eventDetails?.agencyName }}</p>
      <p class="text-gray-600 font-bold text-sm mt-6 mb-0">Description:</p>
      <p class="text-gray-600 text-base mt-1">{{eventDetails?.description}}</p>
    </div>
    <div class="time-and-buttons align-self-end flex flex-column">
      <p class="mb-0 text-gray text-xl flex flex-row justify-content-end"><span class="text-base mt-1 mr-2">Start: </span> {{eventDetails?.eventStart | date: 'dd.MM.yyyy, HH:mm'}}</p>
      <p class="mt-1 text-gray text-xl flex flex-row justify-content-end"><span class="text-base mt-1 mr-2">Finish: </span> {{eventDetails?.eventFinish | date: 'dd.MM.yyyy, HH:mm'}}</p>
      <div class="buttons flex flex-row justify-content-end">
        <p-button class="mr-2">Unattend</p-button>
        <p-button>Attend</p-button>
      </div>
    </div>
  </div>
</div>
